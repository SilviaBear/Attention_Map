<!DOCTYPE html>

<script>
function time(value){
	var time;
	if(value < 40){
		time = 9 + (value - 10)/10;
		time = time.toString() + 'am';
	}
	else{
		time = 1 + (value - 40)/10;
		time = time.toString() + 'pm';
	}
	return time;
}
</script>
</head>
<div id="slider" style = 'position: fixed; top: 460px; right: 600px'>
	<input class="bar" type="range" id="rangeinput" min = "10" max = "60" value="10" step = "10" onchange="rangevalue.value=time(this.value);
    if(this.value == 60){
    	document.getElementById('main').src = 'image/PHYS212_3pm_L141.PNG';
        refresh();
        document.getElementById('4').className = 'ph-button ph-btn-red';
    }
    else if(this.value == 40){
    	document.getElementById('main').src = 'image/PHYS212_1pm_L141.PNG';
        refresh();
        document.getElementById('4').className = 'ph-button ph-btn-red';
    }
    else if(this.value == 10){
    	document.getElementById('main').src = 'image/PHYS211_10am_L141.PNG';
        refresh();
        document.getElementById('3').className = 'ph-button ph-btn-red';
    }
    else{
    }"/>
	<span class="highlight"></span>
	<output id="rangevalue">9am</output>
</div>

    </div> 
  
    <div id = "30" class="ph-float" style = 'position: fixed;top: 220px;right: 250px;' onclick = 'showImage(3)'>

    </div> 
     <div id = "40" class="ph-float" style = 'position: fixed;top: 280px;right: 250px;' onclick = 'showImage(4)'>

     <div id = "50" class="ph-float" style = 'position: fixed;top: 340px;right: 250px;' onclick = 'showImage(5)'>

     <div id = "60" class="ph-float" style = 'position: fixed;top: 400px;right: 250px;' onclick = 'showImage(6)'>

    </div> 
      
</div>    
<div class="switch" style = 'position:fixed; top: 540px; right: 400px'>
            <input id="toggle" class="cmn-toggle cmn-toggle-yes-no" type="checkbox" onclick = 'autoPlay()'>
            <label id = "label" for="toggle" data-on="Auto Display" data-off="Diplaying"></label>
</div>


<script>

function showImage(num){
	refresh();
	var element = document.getElementById((num - 1).toString());
	element.className = 'ph-button ph-btn-red';
	
	if(num == 5){
		document.getElementById('rangeinput').value= 40;
		document.getElementById("main").src = "image/PHYS212_1pm_L141.PNG";
		document.getElementById("toggle").checked = 0;
		currentClass = num - 1;
	}
	if(num == 4){
		document.getElementById('rangeinput').value = 10;
	}
}


function refresh(){
	var element = document.getElementsByTagName('a');
	for(i = 0; i < element.length; i++){
		element[i].className = 'ph-button ph-btn-green';
	}
}
function autoPlay(){
	var curIndex = 0;
	var timeInterval = 4000;
	setInterval(changeImage, timeInterval);
	function changeImage(){
	var imageTable = document.getElementById("main");
	var arr = new Array();
	arr[0] = "image/PHYS211_10am_L141.PNG";
	arr[1] = "image/PHYS212_1pm_L141.PNG";
	arr[2] = "image/PHYS212_3pm_L141.PNG";
	if(curIndex == arr.length - 1){
		curIndex = 0;
	}
	else{
		curIndex += 1;
	}
	imageTable.src = arr[curIndex];
	document.getElementById("bar").value = 10 + 10*(curIndex - 1);
}	
}


</script>
