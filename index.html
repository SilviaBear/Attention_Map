<script>
function time(value){
	var time;
	if(value < 40){
		time = 9 + (value - 10)/10;
		time = time.toString() + 'am';
	}
	else{
		time = 1 + (value - 40)/10;
		time = time.toString() + 'pm';
	}
	return time;
}
</script>

<script>

function showImage(num){
	refresh();
	var element = document.getElementById((num - 1).toString());
	element.className = 'ph-button ph-btn-red';
	
	if(num == 5){
		document.getElementById('rangeinput').value= 40;
		document.getElementById("main").src = 'image/212x1.png';
		document.getElementById('reg').innerHTML = 'Registered: 292';
	}
	else if(num == 4){
		document.getElementById('rangeinput').value = 10;
		document.getElementById("main").src = 'image/211x9.png';
		document.getElementById('reg').innerHTML = 'Registered: 260';
	}
	else if(num == 3){
		document.getElementById('rangeinput').value = 50;
		document.getElementById('main').src = 'image/101x2.png';
		document.getElementById('reg').innerHTML = 'Registered: 280';
	}
	else;
}


function refresh(){
	var element = document.getElementsByTagName('a');
	for(i = 0; i < element.length; i++){
		element[i].className = 'ph-button ph-btn-green';
	}
}
function autoPlay(){
	document.getElementById("rangeinput").value = 10;
	document.getElementById("main").src = 'image/211x9.png';
	var curIndex = 0;
	var timeInterval = 2000;
	var id = setInterval(changeImage, timeInterval);
	setTimeout(function(){window.clearInterval(id); document.getElementById('toggle').checked = 0;}, 12000);

	
	function changeImage(){
	var imageTable = document.getElementById("main");
	var arr = new Array();
	arr[0] = 'image/211x9.png';
	arr[1] = 'image/211x10.png';
	arr[2] = 'image/211x11.png';
	arr[3] = 'image/212x1.png';
	arr[4] = 'image/101x2.png';
	arr[5] = 'image/212x3.png';
	if(curIndex == arr.length - 1){
		curIndex = 0;
	}
	else{
		curIndex += 1;
	}
	document.getElementById("rangeinput").value = 10 + 10*curIndex;
	imageTable.src = arr[curIndex];
	
}	
}


</script>
