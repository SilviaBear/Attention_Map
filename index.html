<script>
function time(value){
	var time;
	if(value < 40){
		time = 9 + (value - 10)/10;
		time = time.toString() + 'am';
	}
	else{
		time = 1 + (value - 40)/10;
		time = time.toString() + 'pm';
	}
	return time;
}
</script>

	<span class="highlight"></span>
	<output id="rangevalue">9am</output>
</div>
